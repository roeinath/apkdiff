<!DOCTYPE html>
<html>
<head>
    <title>Uploaded APKs & JSONs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #f8f9fd;
            color: #555;
        }
        tr:nth-child(even) {
            background: #f8f9fd;
        }
        .json-link {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .json-link:hover {
            color: #4e47d6;
        }
        .nav-link {
            margin-top: 18px;
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #4e47d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded APKs & JSONs</h1>
        <table>
            <tr><th>APK</th><th>JSON</th></tr>
            {% for apk, json in apk_map.items() %}
            <tr>
                <td>{{ apk }}</td>
                <td>
                    {% if json %}
                        <a class="json-link" href="{{ url_for('main.view_json', filename=json) }}">{{ json }}</a>
                    {% else %}
                        <span style="color:#aaa">None</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a class="nav-link" href="{{ url_for('main.upload_apk') }}">Back to Upload</a>
    </div>
</body>
</html>
